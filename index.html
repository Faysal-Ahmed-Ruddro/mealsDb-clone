<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealDB</title>
    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- seacrh section area  -->
    <section class="my-4  mx-auto">
      <h1 class="text-center text-primary my-4">
        Search Your Favourite Food Item
      </h1>
      <div class="input-group mb-3 w-50 mx-auto">
        <input
          id="seacrh-field"
          type="text"
          class="form-control bg-info bg-gradiant text-gray"
          placeholder="Search Food You Want"
          aria-label="Search Food You Want"
          aria-describedby="button-addon2"
        />
        <button
          onclick="searchFood()"
          class="btn btn-primary"
          type="button"
          id="seacrh-btn"
        >
          seacrh
        </button>
      </div>
    </section>
     <!-- displaying single items food  -->
     <section class="my-4">
         <div style="width: 18rem;" id="single-items" class="mx-auto">
        </div>
     </section>
    <!-- display search result area  -->
    <section class="my-4 mx-auto">
      <div class="row row-cols-1 row-cols-md-3 g-4 mx-auto" id="display-field"></div>
    </section>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- custom js script  -->
    <script src="app.js"></script>
  </body>
</html>
